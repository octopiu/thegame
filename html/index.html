<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; width: 1024px; height: 960px; image-rendering: -moz-crisp-edges;}
    </style>
</head>
<body>

<canvas id="myCanvas" width="256" height="240"></canvas>

<script type="module">
	import { Engine } from "./modules/main.js"
    let engine = new Engine('myCanvas')
    engine.prepare()
    engine.run()
</script>

</body>
</html>
